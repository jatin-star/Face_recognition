<!DOCTYPE html>
<html>
<head>
      {% load static %}

    <title>Face Recognition Homepage</title>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
body{height: 900px;}

body{
	background-color: black;
	background-image: url('{% static 'image.jpg' %}');
	background-size: cover;
	background-position: center;
}

.overlay {
	background: url('http://www.autodatz.com/wp-content/uploads/2017/05/Old-Car-Wallpapers-Hd-36-with-Old-Car-Wallpapers-Hd.jpg');
	text-align: center;
	width: 100%;
	height: auto;
	background-size: cover;
	background-attachment: fixed;
	position: relative;
	overflow: hidden;
	border-radius: 0 0 85% 85% / 35%;
}

header .overlay{
	width: 100%;
	height: 100%;
	padding: 50px;
	color: #FFF;
	text-shadow: 1px 1px 1px #333;
  background-image: linear-gradient( 135deg, #25235023 15%, #00330023 100%);
}

.overlay h1 {
	font-family: 'Dancing Script', cursive;
	font-size: 80px;
	margin-bottom: 30px;
}

.overlay h3, p {
	font-family: 'Dancing Script', cursive;
	margin-bottom: 30px;
}

#animateButton {
	border: none;
	outline: none;
	padding: 10px 20px;
	border-radius: 50px;
    font-family: 'Dancing Script', cursive;
	margin-bottom: 50px;
	box-shadow: 0 3px 20px 0 #0000003b;
}

#animateButton:hover{
	cursor: pointer;
}

:root {
  --text-color: hsla(200, 75%, 90%, 1);
  --shadow-color: hsla(210, 40%, 52%, .4);
  --btn-color: hsl(210, 80%, 42%);
  --bg-color: #141218;
}

#animateButton {
<!--  position:relative;-->

  background: none;
  cursor: pointer
  color: var(--text-color);

  box-shadow: var(--shadow-color) 2px 2px 22px;
  z-index: 0;
  overflow: hidden;
}

#animateButton:focus {
  outline-color: transparent;
  box-shadow: var(--btn-color) 2px 2px 10px;
}

.right::after, button::after {
  content: var(--content);
  display: block;
  position: absolute;
  white-space: nowrap;
  padding: 40px 40px;
  pointer-events:none;
}

#animateButton::after{
  font-weight: 200;
  top: -30px;
  left: -20px;
}

.right, .left {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
}
.right {
  left: 66%;
}
.left {
  right: 66%;
}
.right::after {
  top: -30px;
  left: calc(-66% - 20px);

  background-color: var(--bg-color);
  color:transparent;
  transition: transform .4s ease-out;
  transform: translate(0, -90%) rotate(0deg)
}

#animateButton:hover .right::after {
  transform: translate(0, -47%) rotate(0deg)
}

#animateButton .right:hover::after {
  transform: translate(0, -50%) rotate(-7deg)
}

#animateButton .left:hover ~ .right::after {
  transform: translate(0, -53%) rotate(7deg)
}

/* bubbles */
.overlay ::before {
  content: '';
  pointer-events: none;
  opacity: .6;
  background:
    radial-gradient(circle at 20% 35%,  transparent 0,  transparent 2px, var(--text-color) 3px, var(--text-color) 4px, transparent 4px),
    radial-gradient(circle at 75% 44%, transparent 0,  transparent 2px, var(--text-color) 3px, var(--text-color) 4px, transparent 4px),
    radial-gradient(circle at 46% 52%, transparent 0, transparent 4px, var(--text-color) 5px, var(--text-color) 6px, transparent 6px);

  width: 100%;
  height: 300%;
  top: 0;
  left: 0;
  position: absolute;
  animation: bubbles 5s linear infinite both;
}

@keyframes bubbles {
  from {
    transform: translate();
  }
  to {
    transform: translate(0, -66.666%);
  }
}

</style>

</head>
<body>
